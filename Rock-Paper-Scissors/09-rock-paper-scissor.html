<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href=".\09-rock-paper-scissors.css">
</head>

<body>
  <div class="game-app">
    <div class="title"> Rock Paper Scissors Game</div>
    <div class="game-columns">
      <div class='user-move-column'>
        <button onclick="game('rock');">
          <img src="..\footage\rock-emoji.png">
        </button>
        <button onclick="game('paper');">
          <img src="..\footage\paper-emoji.png">
        </button>
        <button onclick="game('scissors');">
          <img src="..\footage\scissors-emoji.png">
        </button>
      </div>
      <div class='com-move-column'>
        <div class="players-tip">Computer</div>
        <div class="com-move-frame"></div>
      </div>

    </div>
    <div class="end-div">
      <p class="js-result result"></p>
      <div class="score-bar">
        <p class="js-score score"></p>
        <button onclick="reset();">Reset</button>
      </div>
    </div>
  </div>
  <script src="09-rock-paper-scissors.js"></script>
</body>

</html>
